<div class="columns">
  <div class="column is-half is-offset-one-third">
    <div class="box">
      <h1 class="title">Password Generator</h1>
      <hr>

      <div class="field">
        <div class="control">
          <label for="length">Length</label>
          <input (input)="onChangeLength($event.target.value)" type="text" name="length" class="input is-small">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox" for="use-letters">
            <input (change)="onChangeUseLetters()" type="checkbox" class="form-check-input" id="use-letters">
            Use letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox" for="use-numbers">
            <input (change)="onChangeUseNumbers()" type="checkbox" class="form-check-input" id="use-numbers">
            Use numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="form-check-label" for="use-symbols">
            <input (change)="onChangeUseSymbols()" type="checkbox" class="form-check-input" id="use-symbols">
            Use symbols
          </label>
        </div>
      </div>


      <div class="field">
        <div class="control">
          <button [disabled]="disabledBth()" class="button is-small is-primary is-fullwidth"
            (click)="generatePassword()">Generate</button>
        </div>
      </div>

      <div class="field" *ngIf="password">
        <div class="control">
          <label for="password">
            Your Password
            <input type="text" name="password" class="input is-small" [value]="password">
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
